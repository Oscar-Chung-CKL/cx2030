
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Move Beyond Conference 2026</title>
  <style>
    :root {
      --bg: #005E62;                 /* Main background */
      --card: rgba(17, 24, 39, 0.75);
      --button-bg: rgb(111,160,136); /* Button background */
      --text: #ffffff;               /* General text */
      --muted: #d1d5db;
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    /* Center everything in the viewport */
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Vertical centering */
      text-align: center;
      padding: 1rem;
    }

    header {
      margin-bottom: 1.5rem;
    }

    .title {
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: 800;
      margin: 0;
      line-height: 1.2;
      background: linear-gradient(90deg, #93c5fd, #60a5fa 40%, #22c55e 90%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      margin-top: 0.75rem;
      font-size: clamp(1.6rem, 3.6vw, 2.4rem);
      font-weight: 600;
      color: var(--text);
      display: inline-block;
    }
    .subtitle .line1,
    .subtitle .line2 {
      display: inline;
    }

    .card {
      background: var(--card);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: clamp(1.5rem, 2.5vw, 2rem);
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.45),
                  0 8px 10px -6px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: min(760px, 92vw);
    }

    .big-button {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      width: min(520px, 85vw);
      padding: clamp(0.75rem, 2.5vw, 1rem);
      border: none;
      border-radius: 12px;
      background: var(--button-bg);
      cursor: pointer;
      transition: transform 120ms ease, filter 120ms ease, box-shadow 150ms ease;
      box-shadow: 0 10px 18px rgba(0,0,0,0.35);
    }

    .big-button img {
      display: block;
      width: min(420px, 70vw);
      height: auto;
      max-height: 320px;
      object-fit: contain;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.25));
    }

    .counter {
      margin-top: clamp(1rem, 3vw, 1.5rem);
      display: grid;
      place-items: center;
      gap: 0.35rem;
    }

    .count-label {
      color: var(--muted);
      font-size: clamp(0.95rem, 2.2vw, 1.05rem);
    }

    .count-value {
      font-size: clamp(2.2rem, 6vw, 3rem);
      font-weight: 800;
      color: #93c5fd;
    }

    .reset {
      margin-top: 0.75rem;
      font-size: 0.95rem;
      color: #a3a3a3;
      background: transparent;
      border: 1px dashed rgba(148, 163, 184, 0.25);
      padding: 0.5rem 0.9rem;
      border-radius: 8px;
      cursor: pointer;
    }

    footer {
      margin-top: 1.5rem;
      color: var(--muted);
      font-size: 0.9rem;
    }

      .subtitle .line1,
      .subtitle .line2 {
        display: block;
        text-align: center;
