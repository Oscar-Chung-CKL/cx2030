
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conference 2025</title>
  <style>
    :root {
      --bg: #0f172a;         /* Slate-900 */
      --card: #111827;       /* Slate-800 */
      --primary: #3b82f6;    /* Blue-500 */
      --primary-600: #2563eb;
      --text: #e5e7eb;       /* Slate-200 */
      --muted: #9ca3af;      /* Slate-400 */
      --accent: #22c55e;     /* Green-500 */
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(180deg, var(--bg), #0b1024 60%, #0a0f1f);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
    }

    .container {
      min-height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    .title {
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: 800;
      letter-spacing: 0.02em;
      margin: 0;
      line-height: 1.1;
      background: linear-gradient(90deg, #93c5fd, #60a5fa 40%, #22c55e 90%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      margin-top: 0.5rem;
      color: var(--muted);
      font-size: clamp(0.95rem, 2vw, 1.1rem);
    }

    main {
      display: grid;
      place-items: center;
      padding: 2rem 1rem;
    }

    .card {
      width: min(760px, 92vw);
      background: rgba(17, 24, 39, 0.75);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(148, 163, 184, 0.12);
      border-radius: 16px;
      padding: clamp(1.5rem, 2.5vw, 2rem);
      box-shadow:
        0 20px 25px -5px rgba(0,0,0,0.45),
        0 8px 10px -6px rgba(0,0,0,0.4);
      text-align: center;
    }

    .big-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: min(520px, 85vw);
      padding: clamp(1rem, 3vw, 1.25rem) clamp(1.25rem, 5vw, 1.75rem);
      font-size: clamp(1.25rem, 3.2vw, 1.6rem);
      font-weight: 700;
      border: none;
      border-radius: 12px;
      color: white;
      background: linear-gradient(180deg, var(--primary), var(--primary-600));
      cursor: pointer;
      transition: transform 120ms ease, filter 120ms ease, box-shadow 150ms ease;
      box-shadow: 0 10px 18px rgba(59, 130, 246, 0.35);
      will-change: transform;
    }
    .big-button:focus-visible {
      outline: 3px solid #93c5fd;
      outline-offset: 3px;
    }
    .big-button:hover {
      transform: translateY(-2px);
      filter: brightness(1.08);
      box-shadow: 0 14px 22px rgba(59, 130, 246, 0.42);
    }
    .big-button:active {
      transform: translateY(0);
      filter: brightness(0.98);
      box-shadow: 0 8px 14px rgba(59, 130, 246, 0.28);
    }

    .counter {
      margin-top: clamp(1rem, 3vw, 1.5rem);
      display: grid;
      place-items: center;
      gap: 0.35rem;
    }

    .count-label {
      color: var(--muted);
      font-size: clamp(0.95rem, 2.2vw, 1.05rem);
      letter-spacing: 0.01em;
    }

    .count-value {
      font-size: clamp(2.2rem, 6vw, 3rem);
      font-weight: 800;
      color: #93c5fd;
      text-shadow: 0 2px 10px rgba(147, 197, 253, 0.25);
    }

    .reset {
      margin-top: 0.75rem;
      font-size: 0.95rem;
      color: #a3a3a3;
      background: transparent;
      border: 1px dashed rgba(148, 163, 184, 0.25);
      padding: 0.5rem 0.9rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 120ms ease;
    }
    .reset:hover {
      color: #e5e7eb;
      border-color: rgba(147, 197, 253, 0.45);
      background: rgba(147, 197, 253, 0.08);
    }

    footer {
      text-align: center;
      padding: 1.25rem 1rem 2rem;
      color: var(--muted);
      font-size: 0.9rem;
    }

    /* Reduced motion accessibility */
    @media (prefers-reduced-motion: reduce) {
      .big-button {
        transition: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
           <h1 class="title">Conference 2025</h1>
      <p class="subtitle" id="subtitle" aria-live="polite">Welcome! Tap the button to participate.</p>
    </header>

    <main>
      <section class="card" aria-labelledby="cta-title">
        <h2 id="cta-title" style="position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden;">
          Conference interaction
        </h2>

        <button
          id="actionBtn"
          class="big-button"
          type="button"
          aria-label="Click to participate in Conference 2025"
        >
          <span aria-hidden="true">Click Me</span>
        </button>

        <div class="counter" aria-live="polite" aria-atomic="true">
          <div class="count-label">Total button clicks</div>
          <div class="count-value" id="countValue">0</div>
          <button class="reset" id="resetBtn" type="button" aria-label="Reset click counter">
            Reset counter
          </button>
        </div>
      </section>
    </main>

    <footer>
      Â© 2025 Conference. All rights reserved.
    </footer>
  </div>

  <script>
    // --- Simple persistent counter with localStorage ---
    const STORAGE_KEY = "conference2025_click_count";
    const countEl = document.getElementById("countValue");
    const btn = document.getElementById("actionBtn");
    const resetBtn = document.getElementById("resetBtn");
    const subtitleEl = document.getElementById("subtitle");

    // Initialize count from storage (default to 0 if missing or invalid)
    function getStoredCount() {
      const raw = localStorage.getItem(STORAGE_KEY);
      const n = Number(raw);
      return Number.isFinite(n) && n >= 0 ? n : 0;
    }

    function setStoredCount(n) {
      localStorage.setItem(STORAGE_KEY, String(n));
    }

    function renderCount(n) {
      countEl.textContent = n.toLocaleString();
      subtitleEl.textContent = n === 0
        ? "Welcome! Tap the button to participate."
        : `Thanks for participating! ${n.toLocaleString()} clicks so far.`;
    }

    // Load initial state
    let count = getStoredCount();
    renderCount(count);

    // Click handler
    btn.addEventListener("click", () => {
      count += 1;
      setStoredCount(count);
      renderCount(count);

      // Friendly micro-animation pulse
      btn.animate(
        [
          { transform: "scale(1)" },
          { transform: "scale(1.04)" },
          { transform: "scale(1)" }
        ],
        { duration: 160, easing: "ease-out" }
      );
    });

    // Reset handler
    resetBtn.addEventListener("click", () => {
      count = 0;
      setStoredCount(count);
      renderCount(count);
    });

    // Keyboard accessibility: Enter/Space should click (already default for button)
    // No extra code needed, but we ensure focus styles are visible via CSS.
  </script>
</body>
