
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Move Beyond Conference 2026</title>
  <style>
    :root {
      --bg: #005E62;
      --card: rgba(17, 24, 39, 0.75);
      --button-bg: rgb(111,160,136);
      --text: #ffffff;
      --muted: #d1d5db;
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1; /* Take remaining space */
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center vertically */
      align-items: center; /* Center horizontally */
      text-align: center;
      padding: 1rem;
    }

    header {
      margin-bottom: 1.5rem;
    }

    .title {
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: 800;
      margin: 0;
      background: linear-gradient(90deg, #93c5fd, #60a5fa 40%, #22c55e 90%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      margin-top: 0.75rem;
      font-size: clamp(1.6rem, 3.6vw, 2.4rem);
      font-weight: 600;
      color: var(--text);
    }

    .card {
      background: var(--card);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: clamp(1.5rem, 2.5vw, 2rem);
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.45),
                  0 8px 10px -6px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: min(760px, 92vw);
    }

    .big-button {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      width: min(520px, 85vw);
      padding: clamp(0.75rem, 2.5vw, 1rem);
      border: none;
      border-radius: 12px;
      background: var(--button-bg);
      cursor: pointer;
    }

    .big-button img {
      display: block;
      width: min(420px, 70vw);
      height: auto;
      max-height: 320px;
      object-fit: contain;
    }

    .counter {
      margin-top: clamp(1rem, 3vw, 1.5rem);
      display: grid;
      place-items: center;
      gap: 0.35rem;
    }

    .count-label {
      color: var(--muted);
      font-size: clamp(0.95rem, 2.2vw, 1.05rem);
    }

    .count-value {
      font-size: clamp(2.2rem, 6vw, 3rem);
      font-weight: 800;
      color: #93c5fd;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: var(--muted);
      font-size: 0.9rem;
    }

    @media (max-width: 640px) {
      .subtitle {
        display: block;
        line-height: 1.3;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="title">Move Beyond Conference 2026</h1>
      <p class="subtitle">Winning Hearts<br>by Creating Value</p>
    </header>

    <section class="card">
      <button id="actionBtn" class="big-button" type="button" aria-label="Click to participate">
        <img src="heart.png" alt="Heart icon" />
      </button>

      <div class="counter">
        <div class="count-label">Total button clicks</div>
        <div class="count-value" id="countValue">0</div>
        <button class="reset" id="resetBtn" type="button">Reset counter</button>
      </div>
    </section>
  </div>

  <footer>
    Â© 2026 Conference. All rights reserved.
  </footer>

  <script>
    const STORAGE_KEY = "conference2026_click_count";
    const countEl = document.getElementById("countValue");
    const btn = document.getElementById("actionBtn");
    const resetBtn = document.getElementById("resetBtn");

    function getStoredCount() {
      const raw = localStorage.getItem(STORAGE_KEY);
      const n = Number(raw);
      return Number.isFinite(n) && n >= 0 ? n : 0;
    }

    function setStoredCount(n) {
      localStorage.setItem(STORAGE_KEY, String(n));
    }

    function renderCount(n) {
      countEl.textContent = n.toLocaleString();
    }

    let count = getStoredCount();
    renderCount(count);

    btn.addEventListener("click", () => {
      count += 1;
      setStoredCount(count);
      renderCount(count);
    });

   ck", () => {
      count = 0;
      setStoredCount(count);
      renderCount(count);
    });
  </script>
</body>
</html>
