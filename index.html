
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Move Beyond Conference 2026</title>
  <style>
    :root {
      --bg: #005E62;                 /* Main background */
      --card: rgba(17, 24, 39, 0.75);
      --button-bg: rgb(111,160,136); /* Button background */
      --text: #ffffff;               /* General text */
      --muted: #d1d5db;
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    .container {
      min-height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    .title {
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: 800;
      margin: 0;
      line-height: 1.2;
      background: linear-gradient(90deg, #93c5fd, #60a5fa 40%, #22c55e 90%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      margin-top: 0.75rem;
      font-size: clamp(1.6rem, 3.6vw, 2.4rem);
      font-weight: 600;
      color: var(--text);
      display: inline-block;
    }
    .subtitle .line1,
    .subtitle .line2 {
      display: inline;
    }

    main {
      display: grid;
      place-items: center;
      padding: 2rem 1rem;
    }

    .card {
      width: min(760px, 92vw);
      background: var(--card);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: clamp(1.5rem, 2.5vw, 2rem);
      text-align: center;

      /* Center everything inside the card */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .big-button {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto; /* Ensures button stays centered */
      width: min(520px, 85vw);
      padding: clamp(0.75rem, 2.5vw, 1rem);
      border: none;
      border-radius: 12px;
      background: var(--button-bg);
      cursor: pointer;
      transition: transform 120ms ease, filter 120ms ease, box-shadow 150ms ease;
      box-shadow: 0 10px 18px rgba(0,0,0,0.35);
    }

    .big-button img {
      display: block;
      width: min(420px, 70vw);
      height: auto;
      max-height: 320px;
      object-fit: contain;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.25));
    }

    .counter {
      margin-top: clamp(1rem, 3vw, 1.5rem);
      display: grid;
      place-items: center;
      gap: 0.35rem;
    }

    .count-label {
      color: var(--muted);
      font-size: clamp(0.95rem, 2.2vw, 1.05rem);
    }

    .count-value {
      font-size: clamp(2.2rem, 6vw, 3rem);
      font-weight: 800;
      color: #93c5fd;
    }

    .reset {
      margin-top: 0.75rem;
      font-size: 0.95rem;
      color: #a3a3a3;
      background: transparent;
      border: 1px dashed rgba(148, 163, 184, 0.25);
      padding: 0.5rem 0.9rem;
      border-radius: 8px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1.25rem 1rem 2rem;
      color: var(--muted);
      font-size: 0.9rem;
    }

    /* Mobile adjustments */
    @media (max-width: 640px) {
      .subtitle .line1,
      .subtitle .line2 {
        display: block;
        text-align: center;
      }
      .subtitle {
        line-height: 1.25;
      }
      .big-button img {
        width: min(360px, 80vw);
        max-height: 280px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="title">Move Beyond Conference 2026</h1>
      <p class="subtitle">
        <span class="line1">Winning Hearts</span>
        <span class="line2">by Creating Value</span>
      </p>
    </header>

    <main>
      <section class="card" aria-labelledby="cta-title">
        <h2 id="cta-title" style="position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden;">
          Conference interaction
        </h2>

        <!-- Heart image button -->
        <button id="actionBtn" class="big-button" type="button" aria-label="Click to participate in Conference 2026">
          <img src="heart.png" alt="Heart icon for participation" />
        </button>

        <div class="counter" aria-live="polite" aria-atomic="true">
          <div class="count-label">Total button clicks</div>
          <div class="count-value" id="countValue">0</div>
          <button class="reset" id="resetBtn" type="button" aria-label="Reset click counter">
            Reset counter
          </button>
        </div>
      </section>
    </main>

    <footer>
      Â© 2026 Conference. All rights reserved.
    </footer>
  </div>

  <script>
    const STORAGE_KEY = "conference2026_click_count";
    const countEl = document.getElementById("countValue");
    const btn = document.getElementById("actionBtn");
    const resetBtn = document.getElementById("resetBtn");
    const subtitleEl = document.querySelector(".subtitle");

    function getStoredCount() {
      const raw = localStorage.getItem(STORAGE_KEY);
      const n = Number(raw);
      return Number.isFinite(n) && n >= 0 ? n : 0;
    }

    function setStoredCount(n) {
      localStorage.setItem(STORAGE_KEY, String(n));
    }

    function renderCount(n) {
      countEl.textContent = n.toLocaleString();
      const baseHTML = `
        <span class="line1">Winning Hearts</span>
        <span class="line2">by Creating Value</span>
      `;
      if (n === 0) {
        subtitleEl.innerHTML = baseHTML;
      } else {
        subtitleEl.innerHTML = `
          ${baseHTML}
          <br>
          <span style="font-size:1rem;color:#d1d5db;">Thanks for participating! ${n.toLocaleString()} clicks so far.</span>
        `;
      }
    }

    let count = getStoredCount();
    renderCount(count);

    btn.addEventListener("click", () => {
      count += 1;
      setStoredCount(count);
      renderCount(count);

      btn.animate(
        [
          { transform: "scale(1)" },
          { transform: "scale(1.04)" },
          { transform: "scale(1)" }
        ],
        { duration: 160, easing: "ease-out" }
      );
    });

    resetBtn.addEventListener("click", () => {
      count = 0;
      setStoredCount(count);
      renderCount(count);
    });
  </script>
</body>
</html>
